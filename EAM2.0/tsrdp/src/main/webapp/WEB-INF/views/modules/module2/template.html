<html>
<head>
    <title></title>
    <link type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />

    <link href="../../plugins/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.css" type="text/css" />

    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src="../../plugins/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js" type="text/javascript"></script>

    <script src="../../plugins/webupload/webuploader.js" type="text/javascript"></script>
    <link href="../../plugins/webupload/webuploader.css" type="text/css"/>

    <!--中文-->
    <script src="../../plugins/jQuery-Timepicker-Addon/jquery.ui.datepicker-zh-CN.js.js" type="text/javascript" charset="gb2312"></script>
    <script src="../../plugins/jQuery-Timepicker-Addon/jquery-ui-timepicker-zh-CN.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function () {
            $('#time1').timepicker({
                hourGrid: 4,
                minuteGrid: 10
            })
            $('#time2').datepicker({
                dateFormat: 'yy-mm-dd'
            })
            $('#time4').datepicker({
                dateFormat: 'yy-mm',
                needDay:false,
                changeMonth: true, //显示月份
                changeYear: true, //显示年份
            });  
            $('#time3').datetimepicker({
                showSecond: true,
                dateFormat: 'yy-mm-dd',
                timeFormat: 'HH:mm:ss'
            })
            WebUploader.create({
                // 选完文件后，是否自动上传。
                auto: true,
                //允许重复上传某图片
                duplicate :true,
                //上传图片前，压缩图片
                compress: {
                    width: 151,
                    height: 42,
                    allowMagnify: false,
                    // 图片质量，只有type为`image/jpeg`的时候才有效。
                    quality: 90,
                    // 是否允许裁剪。
                    crop: true,
                    // 单位字节，如果图片大小小于此值，不会采用压缩。
                    compressSize: 0
                },
                // swf文件路径
                swf: '${ctxStatic }/webupload/Uploader.swf',

                // 文件接收服务端。
                server: '../../../webupload/controller.jsp?action=uploadimage&param='+'',

                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '.chooseOne',

                // 只允许选择图片文件。
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/jpg,image/jpeg,image/png'
                },
                method:'POST',
            });
        });
    </script>
</head>
<body>
<input id="time1" type="text" />
<input id="time2" type="text" />
<input id="time3" type="text" />
<input id="time4" type="text" />
<div class="Kang1">
    <span style="color: red">*</span><span>LOGO1</span><span class="showImgOne">天安云谷.jpg</span><span><label class="chooseOne">选择</label><label class="resetOne" style="display: none">开始上传</label></span><span>图片长宽比例建议4:1</span>
</div>
</body>
</html>
