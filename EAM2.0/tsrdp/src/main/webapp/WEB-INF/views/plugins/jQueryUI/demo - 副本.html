<html>
<head>
    <title></title>
	<link type="text/css" href="jquery-ui.min.js" rel="stylesheet" />
   

    <link href="datetimepicker/jquery-ui-timepicker-addon.css" type="text/css" />
   

    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script src="datetimepicker/jquery-ui-timepicker-addon.js" type="text/javascript"></script>

  
	
	
	
    <script type="text/javascript">
        jQuery(function () {
            // 时间设置
            jQuery('#time').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });
			 

        });
    </script>
</head>
<body>
    <input id="time" type="text" />
</body>
</html>
